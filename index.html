<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAVSER LUCRAN CLEANING</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        scroll-behavior: smooth;
      }

      header {
        background: linear-gradient(135deg, #1a3c6a, #14532d);
        color: white;
        padding: 40px 20px;
        text-align: center;
        animation: fadeInDown 1.5s ease-in-out;
      }

      header h1 {
        margin: 0;
        font-size: 3em;
        letter-spacing: 1px;
        font-family: 'Poppins', sans-serif;
      }

      header p {
        margin: 10px 0 0;
        font-size: 1.2em;
        opacity: 0.9;
      }

      nav {
        background: #14532d;
        padding: 15px 0;
        text-align: center;
      }

      nav a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #a0d0c0;
      }

      main {
        padding: 40px 20px;
        text-align: center;
      }

      h2 {
        font-size: 2.5em;
        color: #1a3c6a;
        margin-bottom: 10px;
      }

      h3 {
        font-size: 1.8em;
        color: #14532d;
        margin-top: 30px;
        font-family: 'Poppins', sans-serif;
      }

      .service-box {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
        gap: 30px;
      }

      .service-box div {
        background: linear-gradient(135deg, #3498db, #1abc9c);
        padding: 25px;
        border-radius: 12px;
        width: 280px;
        min-height: 180px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        color: white;
        font-size: 1.1em;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .service-box div:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .contact-info {
        margin: 50px auto;
        max-width: 700px;
        background: white;
        border-left: 8px solid #1a3c6a;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .contact-item {
        margin: 15px 0;
        display: flex;
        align-items: center;
        font-size: 1.1em;
      }

      .contact-item span {
        font-weight: bold;
        color: #1a3c6a;
        min-width: 90px;
        display: inline-block;
      }

      .contact-item a {
        color: #14532d;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .contact-item a:hover {
        color: #3498db;
      }

      footer {
        background: #1a3c6a;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
      }

      footer a {
        color: #a0d0c0;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: white;
      }

      .whatsapp-button {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #25d366;
        color: #fff;
        padding: 14px 22px;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        font-size: 1em;
        z-index: 1000;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .service-box div {
          width: 45%;
        }
      }

      @media (max-width: 480px) {
        .service-box div {
          width: 100%;
        }
        nav a {
          font-size: 0.9em;
          margin: 0 5px;
        }
        header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>LAVSER LUCRAN CLEANING AND HOSPITALITY SERVICES L.L.C</h1>
      <p>Providing Quality Cleaning Solutions for Homes & Businesses</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>

    <main>
 
  <div class="contact-info" data-aos="fade-up" data-aos-delay="300">

  </div>

  
  <section id="service-request" style="max-width:600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 6px 14px rgba(0,0,0,0.1);" data-aos="fade-up">
    <h3 style="color: #14532d; font-family: 'Poppins', sans-serif; text-align:center;">Request a Service</h3>
    <form id="serviceForm" style="display:flex; flex-direction: column; gap: 15px;">
      <label for="name" style="font-weight:bold; color:#1a3c6a;">Full Name:</label>
      <input type="text" id="name" name="name" required style="padding:10px; border-radius:6px; border: 1px solid #ccc;">

      <label for="email" style="font-weight:bold; color:#1a3c6a;">Email Address:</label>
      <input type="email" id="email" name="email" required style="padding:10px; border-radius:6px; border: 1px solid #ccc;">

      <label for="phone" style="font-weight:bold; color:#1a3c6a;">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required style="padding:10px; border-radius:6px; border: 1px solid #ccc;">

      <label for="service" style="font-weight:bold; color:#1a3c6a;">Select Service:</label>
      <select id="service" name="service" required style="padding:10px; border-radius:6px; border: 1px solid #ccc;">
        <option value="" disabled selected>Select a service</option>
        <option value="guestroom">Guestroom Deep Cleaning</option>
        <option value="shops">Shops Deep Cleaning</option>
        <option value="offices">Offices Deep Cleaning</option>
        <option value="villa">Villa Deep Cleaning</option>
        <option value="supermarket">Supermarket Deep Cleaning</option>
        <option value="carpet">Carpet & Upholstery Shampooing</option>
        <option value="marble">Marble Floor Polishing</option>
        <option value="glass">Glass Cleaning (Low Level)</option>
        <option value="housekeeping">Housekeeping Services</option>
        <option value="air-duct">Air Duct and Ventilation Cleaning</option>
        <option value="hvac">Disinfection of HVAC Systems</option>
        <option value="respiratory-equipment">Respiratory Equipment Sanitization</option>
        <option value="mold-removal">Mold and Mildew Removal</option>
      </select>

      <label for="details" style="font-weight:bold; color:#1a3c6a;">Additional Details:</label>
      <textarea id="details" name="details" rows="4" placeholder="Write any specific requests or questions here..." style="padding:10px; border-radius:6px; border: 1px solid #ccc;"></textarea>

      <button type="submit" style="background: #14532d; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: background 0.3s ease;">Submit Request</button>
    </form>
  </section>

</main>



    <footer>
      <p>&copy; 2025 LAVSERLUCRAN CLEANING AND HOSPITALITY SERVICES L.L.C</p>
    </footer>

    <a href="https://wa.me/971563197583" target="_blank" class="whatsapp-button">Chat with us on WhatsApp</a>

    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true
      });
    </script>
  </body>
</html>
